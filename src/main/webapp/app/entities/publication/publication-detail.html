
<div>
    <h2><span>Publication</span> {{vm.publication.id}}</h2>

        <dd>
            <span>{{vm.publication.authors}}<span>
        </dd>
        <hr>
        <dt><span translate="vivaxDataManagerApp.publication.first_author">First_author</dt></dt>
        <dd>
            <span>{{vm.publication.first_author}}<span>
        </dd>
        <hr>
        <dt><span>Journal</dt></dt>

            <span>{{vm.publication.journal}}<span>

        <dt><span>Title</dt></dt>
        <dd>
            <span>{{vm.publication.title}}<span>
