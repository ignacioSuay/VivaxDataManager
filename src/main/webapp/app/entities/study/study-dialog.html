
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStudyLabel">Create or edit a Study</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.study.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_numSites">NumSites</label>
            <input type="number" class="form-control" name="numSites" id="field_numSites"
                    ng-model="vm.study.numSites"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ref">Ref</label>
            <input type="text" class="form-control" name="ref" id="field_ref"
                    ng-model="vm.study.ref"
                     />
        </div>
        <div class="form-group">
            <label for="singleSelect">Study Type</label>
            <select class="form-control" name="singleSelect" id="singleSelect" ng-model="vm.study.studyType">
                <option value="Case Report">Case Report</option>
                <option value="Clinical Trial">Clinical Trial</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_publications">publications</label>
            <select class="form-control" id="field_publications" multiple name="publications" ng-model="vm.study.publicationss" ng-options="publication as publication.title for publication in vm.publications track by publication.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
