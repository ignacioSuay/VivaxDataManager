
<div>
    <h2><span>Location</span> {{vm.location.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Country</dt></dt>
        <dd>
            <span>{{vm.location.country}}<span>
        </dd>
        <hr>
        <dt><span>Latitude</dt></dt>
        <dd>
            <span>{{vm.location.latitude}}<span>
        </dd>
        <hr>
        <dt><span>Location</dt></dt>
        <dd>
            <span>{{vm.location.location}}<span>
        </dd>
        <hr>
        <dt><span>Longitude</dt></dt>
        <dd>
            <span>{{vm.location.longitude}}<span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
