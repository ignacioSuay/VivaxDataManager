
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTreatmentLabel">Create or edit a Treatment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.treatment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_treatmentName">TreatmentName</label>
            <input type="text" class="form-control" name="treatmentName" id="field_treatmentName"
                    ng-model="vm.treatment.treatmentName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_treatmentArmCode">TreatmentArmCode</label>
            <input type="text" class="form-control" name="treatmentArmCode" id="field_treatmentArmCode"
                    ng-model="vm.treatment.treatmentArmCode"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
